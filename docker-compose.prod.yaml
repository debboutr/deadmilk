services:
  frontend:
    build: .
    image: deadmilk:latest
    container_name: deadmilk
    init: true
    restart: always
    volumes:
      - ./static:/static
    environment:
      DJANGO_CSRF_TRUSTED_ORIGINS: 'http://localhost:5000'

  frontend-proxy:
    image: nginx:latest
    container_name: deadginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      frontend:
        condition: service_started

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email debboutr@gmail.com -d deadmilk.com --agree-tos
