services:
  frontend:
    build: .
    image: deadmilk:latest
    container_name: deadmilk
    restart: always
    volumes:
      - ./static:/static
    environment:
      DJANGO_CSRF_TRUSTED_ORIGINS: 'http://localhost:5000'

  frontend-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
    depends_on:
      - frontend

