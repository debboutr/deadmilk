{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="{% static 'milk/favicon.ico' %}">   
  <link rel="stylesheet" href="{% static 'milk/style.css' %}">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      font-size: 5rem;
      padding: 2rem;
    }
    .btn {
      margin: 3rem;
    }
    .icon {
      font-size: 8rem;
      margin: 3rem;
    }
  </style>
</head>

<body>
    <audio id="asdf">
      Your browser does not support the audio element.
    </audio>
    <h1 class="elite">DEADMILK FARMS.</h1>
  <div class="container">
    {% for sound in sounds %}
      <button
	  class="btn"
	  data-song={{ sound.file.url }}>
	<h1 class="icon">&#{{ sound.emoji }}</h1>
      </button>
    {% endfor %}
  </div>
</body>
<script>
  const audioElement = document.getElementById("asdf");
  const play_song = (num) => {
    audioElement.src = num;
    audioElement.load()
    audioElement.play()
  }
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.onclick = function() {
      let song = event.currentTarget.getAttribute("data-song");
      play_song(song);
  }});
</script>

</html>
