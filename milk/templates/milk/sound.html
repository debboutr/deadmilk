{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="{% static 'milk/favicon.ico' %}">   
  <link rel="stylesheet" href="{% static 'milk/style.css' %}">
  <style></style>
</head>

<body>
  <audio id="player">
    Your browser does not support the audio element.
  </audio>
  <div id="groupModal" class="modal">
    <div class="column modal-content elite">
      <a class="close">&times;</a>
      {% for cat in cats %}
      <a class="group-link"
	href="{% url 'sounds' category=cat.name %}">
	{{ cat.name }}
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="container sticky-div elite fontsize">
    <div class="column">
      <a id="stop" class="">
	DEADMILK FARMS.
      </a>
    </div>
    <div class="column">
      <a id="group">
	  <span class="fontsize">&#128004</span>
	  <span class="fontsize">&#128016</span>
	  <span class="fontsize">&#129408</span>
	  <span class="fontsize">&#129441</span>
	  <span class="fontsize">&#129453</span>
      </a>
    </div>
  </div>

  <div class="board">
    {% for sound in sounds %}
    <div class="answer">
      <div
	  class="box"
	  data-song={{ sound.file.url }}>
	<span>{{ sound.title.upper }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
<script>
  const audioElement = document.getElementById("player");
  const stopBtn = document.getElementById("stop");
  const modalButton = document.getElementById("group");
  const modal = document.getElementById("groupModal");
  const span = document.getElementsByClassName("close")[0];

  span.onclick = function() {
    modal.style.display = "none";
  }
  const play_song = (song) => {
    audioElement.src = song;
    audioElement.load()
    audioElement.play()
  }
  const buttons = document.querySelectorAll('.box');
  const divs = document.querySelectorAll('.handle');
  buttons.forEach(button => {
    button.onclick = function() {
      console.log(audioElement.paused);
      let s = event.currentTarget.getAttribute("data-song");
      play_song(s);
      console.log(audioElement.paused);
    }});
  modalButton.onclick = () => {
    modal.style.display = "block";
  }
  stopBtn.onclick = () => {
    audioElement.pause();
  }
</script>
</html>
